<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<body>
<!-- –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<div class="container">
    <div class="py-5 text-center">
        <h2>–ß–∞—Ç –ø–æ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ "–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π"</h2>
    </div>
    <div class="row">
        <div class="col-6">
            <p class="lead">–£–∫–∞–∂–∏—Ç–µ –≤–∞—à–µ –∏–º—è –∏ –æ—Ç–ø—Ä–∞–≤–π–ª—è–π—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏—è üôÇ</p>
            <form id="messForm">
                <label for="name">–ò–º—è</label>
                <input type="text" name="name" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" class="form-control">
                <br>
                <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ</label>
                <textarea name="message" id="message" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea>
                <br>

                <div class="d-flex justify-content-end">
                <input type="submit" value="–û—Ç–ø—Ä–∞–≤–∏—Ç—å" class="btn btn-info">
                </div>
            </form>
        </div>

        <div class="col-6">
            <div id="all_mess"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    const color = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);

    $(function() {
        const socket = io.connect();
        const $form = $("#messForm");
        const $name = $("#name");
        const $message = $("#message");
        const $all_messages = $("#all_mess");

        $form.submit(function(event) {
            event.preventDefault();

            const message= $message.val();
            const name = $name.val();

            if (message.length === 0 || name.length === 0) return;

            socket.emit('send message', {message: message, name: name, color: color, time: (new Date).toLocaleTimeString()});
            $message.val('');
        });

        socket.on('add message', function(data) {
            $all_messages.append(
                "<div class='p-2'>" +
                    "<b style='color: "+ data.color + "'>" + data.name + "</b>: "+ data.time +" <br> "
                    + data.message +
                "</div>");
        });

    });
</script>
